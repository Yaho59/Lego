<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        :root {
            --yellow: #ffd602;
            --red: #d5040a;
            --blue: #036cb6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            height: 100vh;
            overflow: hidden;
            font-size: 62.5%;
        }

        .page {
            position: relative;
            height: 100vh;
            width: 100%;
        }

        .container {
            position: absolute;
            z-index: 1;
            display: grid;
            grid-template-columns: 55% 45%;
            grid-template-rows: 20% 50% 30%;
            grid-template-areas: "nav     aside"
                                 "section aside"
                                 "footer  aside";
            height: 100%;
            width: 100%;
        }

        .navbar{
            display: flex;
            align-items: center;
            background-color: #ffd602;
            grid-area: nav;
        }
        .navbar__content{
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0 0 0 80px;

            animation: 2s navbar 1s ease-in-out;
        }

        @keyframes navbar {
            0%{
                transform: translateY(-200px);
            }
            100%{
                transform: translateY(0px);
            }
        }

        .navbar__content img{
            width: 50px;
        }

        .navbar__content ul{
            display: flex;
            justify-content: space-evenly;
            list-style: none;
            width: 450px;
        }

        .navbar__content ul li a{
            text-decoration: none;
            color: var(--red);
            text-shadow: 4px 4px 5px #0005;
            font-size: 1.1rem;
        }

        .main-content{
            grid-area: section;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 0 0 80px;

            animation: 2s main-content 1s ease-in-out;
        }

        @keyframes main-content {
            0%{
                transform: translateY(-600px);
            }
            100%{
                transform: translateY(0px);
            }
        }
        .main-content p:first-child{
            padding-left: 20px;
            font-size: 1.4rem;
            font-weight: 300;
        }

        .main-content h2{
            font-size: 1.8rem;
            font-weight: 700;
        }

        .main-content p:last-child{
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.5rem;
            width: 60%;
        }
        .loader {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: red;
            position: absolute;
            z-index: 3;

            animation: loader 2s linear forwards;
        }

        @keyframes loader {
            0% {
                opacity: 1;
                visibility: visible;
            }

            95% {
                opacity: 1;
                visibility: visible;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        .side-content{
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            align-items: center;
            grid-area: aside;
        }

        .side-content p{
            transform: rotate(-90deg);
            font-size: 3.2rem;
            grid-row: 1/2;
            grid-column: 1/2;
            opacity: 0;

            animation: aside-text 0.5s ease-in-out 2.5s;
            animation-fill-mode: forwards;
        }

        @keyframes aside-text {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }

        .side-content img{
            width: 100%;
            grid-column: 2/6;
            grid-row: 1/2;

            animation: 2.5s aside-img 0.5s ease-in-out;
        }

        @keyframes aside-img {
            0%{
                transform: translateX(600px);
            }
            100%{
                transform: translateY(0px);
            }
        }

        .side-content div{
            background-color: var(--yellow);
            grid-column: 4/7;
            grid-row: 1/2;
            height: 100%;
        }

        .footer{
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            background-color: var(--yellow);
            border-top-right-radius: 80px;
            transform: translateY(100%);

            animation: footer 0.5s ease-in-out 2.5s;
            animation-fill-mode: forwards;
        }

        @keyframes footer {
           0%{
            transform: translateY(100%);
           } 
           100%{
            transform: translateY(0px);
           }
        }

        .footer div{
            width: 150px;
            height: 50%;
            background-color: var(--blue);
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: center;
        }

        .footer div img{
            position: absolute;
            width: 160px;
            bottom: 30px;
            cursor: pointer;
            transform: translateY(0px) scale(1);
            transition: transform 0.5s ease-in-out;
        }
        .footer div:hover img{
            transform: translateY(-20px) scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        .loader div {
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 10px;
            animation: scaling 1500ms ease-in-out infinite;
        }

        .loader div:nth-child(1) {
            animation-delay: 0.2s;
        }

        .loader div:nth-child(2) {
            animation-delay: 0.4s;
        }

        .loader div:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes scaling {

            0%,
            100% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(.8);
            }

        }
        .hidden{
            display: none;
        }

        .visible{
           display: grid; 
        }

        .modal{
            place-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            z-index: 4;
        }
        .modal__content{
            background-color: white;
            width: 50%;
            height: 50%;
            display: grid;
            place-items: center;
        }
        .modal__content--close{
            align-self:flex-start;
            justify-self: end;
            padding: 10px;
        }
        .modal__content--slider{
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
        }

        .cards{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .card{
            background-color: #ffd602;
            position: absolute;
            left: 0;
            right: 0;
            width: 50%;
            height: 100%;
            margin: 0 auto;
            transition: transform 0.5s ease;
            cursor: pointer;
            display: grid;
            place-items: center;
        }
        #radio-1:checked ~ .cards #card-1,
        #radio-2:checked ~ .cards #card-2,
        #radio-3:checked ~ .cards #card-3{
            transform: translateX(0) scale(1);
            opacity: 1;
            z-index: 1;
        }
        #radio-1:checked ~ .cards #card-2,
        #radio-2:checked ~ .cards #card-3,
        #radio-3:checked ~ .cards #card-1{
            transform: translateX(40%) scale(0.8);
            opacity: 0.5;
            z-index: 0;
        }
        #radio-1:checked ~ .cards #card-3,
        #radio-2:checked ~ .cards #card-1,
        #radio-3:checked ~ .cards #card-2{
            transform: translateX(-40%) scale(0.8);
            opacity: 0.5;
            z-index: 0;
        }

        .slider{
            display: none;
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- Main Content -->
        <section class="container">
            <nav class="navbar">
                <div class="navbar__content">
                    <img src="https://i.ibb.co/MMmDPXN/lego.png" alt="logo">
                    <ul>
                        <li><a href="#">EXCLUSIVOS</a></li>
                        <li><a href="#">NUEVOS</a></li>
                        <li><a href="#">GIFT CARDS</a></li>
                        <li><a href="#">FIND A STORE</a></li>
                    </ul>
                </div>
            </nav>
            <section class="main-content">
                <p>Diseña tu</p>
                <h2>Súper Héroe!</h2>
                <!-- <h2><span>Diseña tu</span> Súper Héroe!</h2> -->
                <p>"Con LEGO, construye tu universo,
                    Crea mundos, historias y diversión.
                    Bloques de colores, sueños en ascenso,
                    Imagina, juega, ¡vive la creación!"</p>
            </section>
            <section class="side-content">
                <p>Superman</p>
                <div></div>
                <img src="https://i.ibb.co/x16pz1x/super-man.png" alt="hero">
                
            </section>
            <section class="footer">
                <div id="button">
                    <img src="https://i.ibb.co/tKWqw8J/spiderman.png" alt="spiderman">
                </div>
                <div id="button">
                    <img src="https://i.ibb.co/Xzsdvgg/robin.png" alt="robin">
                </div>
                <div id="button">
                    <img src="https://i.ibb.co/M18p91c/batman.webp" alt="batman">
                </div>
            </section>
        </section>
        <!-- Loader -->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <!-- Modal -->
        <section class="modal hidden">
            <div class="modal__content">
                <img class="modal__content--close" src="./close.svg" alt="">

                <div class="modal__content--slider">
                    <input type="radio" name="radio" class="slider-1 slider" id="radio-1" checked>
                    <input type="radio" name="radio" class="slider-2 slider" id="radio-2" >
                    <input type="radio" name="radio" class="slider-3 slider" id="radio-3" >

                    <div class="cards">
                        <label for="radio-1" id="card-1" class="card">
                            <img src="" alt="">
                        </label>
                        <label for="radio-2" id="card-2" class="card">
                            <img src="" alt="">
                        </label>
                        <label for="radio-3" id="card-3" class="card">
                            <img src="" alt="">
                        </label>
                    </div>
                </div>
                
            </div>    
        </section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
